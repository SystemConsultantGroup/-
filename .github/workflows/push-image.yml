name: Docker CI
on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}
          tags: |
            {{date 'YYYY.MM.DD'}}-{{sha}}
            latest
          flavor: |
            latest=true
        
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      - name: Login to DockerHub
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout for Operation repository
        uses: actions/checkout@v3
        with:
          repository: SystemConsultantGroup/K8s-Resource
          ref: main  
          token: ${{ secrets.GITHUB_ACTION_TOKEN }}
          path: K8s-Resource

      - name: Set foobar to cool
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.spec.spec.containers[0].image = "${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}:${{ steps.meta.outputs.tags }}"' 'K8s-Resource/deployment.yaml'

      - name: Commit minifest files
        run: |
          cd K8s-Resource
          git config --global user.email "sce06147@gmail.com"
          git config --global user.name "KoHyunsu"
          git commit -am "Update image tag"
          git push -u origin main