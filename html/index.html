<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .black {
                background-color: rgba(255, 0, 0, 0.911);
            }            
            .snowflake {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: white;
                position: absolute;
                top: -8px;
            }
            @keyframes fall {
                from {
                } to {
                    transform: translateY(100vh);
                    opacity: 0;
                }
            }
            .year {
                color: white;
                position: absolute;
                top: 52vh;
                left: calc(50vw - 92px);
                font-size: 60pt;
            }
            .image {
                position: absolute;
                top: 32vh;
                left: calc(50vw - 115px);
            }
        </style>
    </head>
    <body class="black">
        <div class="snowflake"></div>
        <img class="image" src="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fdd7fbd9b-98e3-476a-9cf8-30cfadc9e5a7%2Fscg_logo_color.png?table=block&id=f6e14333-85bc-45a5-b9ae-cfa830a47e3b&spaceId=7460dd7e-a0a0-4567-8dc0-f5a9ada12012&width=250&userId=9d636b88-515a-445b-911d-568b1111bf86&cache=v2" width="230px" onerror="this.style.display='none'" alt="scg" />
        <h1 class="year">2023</h1>
    </body>
</html>

<script>
    const MIN_DURATION = 10;
    const body = document.querySelector("body");
    const makeSnowFlake = () => {
        const snowflake = document.createElement("div");
        const delay = Math.random() * 10;
        const initialOpacity = Math.random();
        const duration = Math.random() * 20 + MIN_DURATION;
        snowflake.classList.add("snowflake");
        snowflake.style.left = `${Math.random() * window.screen.width}px`;
        snowflake.style.animationDelay = `${delay}s`;
        snowflake.style.opacity = initialOpacity;
        snowflake.style.animation = `fall ${duration}s linear`;
        body.appendChild(snowflake);
        setTimeout(() => {
            body.removeChild(snowflake);
            makeSnowFlake()
        }, (duration + delay) * 1000)
    }
    for (let index = 0; index < 100; index++) {
        setTimeout(makeSnowFlake, 100 * index);
    }
</script>
